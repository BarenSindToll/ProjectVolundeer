<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>



      <link rel="stylesheet" href="../css/register.css">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Volunteer</a></li>
        <li class="tab a"><a href="#signupp">NGO</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Register</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>


            <div class="top-row">
            <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
            <label>
              Confirm The Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          </div>

            <div class="field-wrap">
            <label>
              Select Your City<span class="req">*</span>
            </label>
            <input type=""/>
          </div>




          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="signupp">
          <h1>Register</h1>

           <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                NGO Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                President Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>


          <div class="top-row">
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
            <div class="field-wrap">
              <label>
                Identification Code<span class="req">*</span>
              </label>
              <input type="number" required autocomplete="off"/>
            </div>
          </div>

            <div class="top-row">
            <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
            <label>
              Confirm The Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          </div>

            <div class="field-wrap">
            <label>
              Select Your City<span class="req">*</span>
            </label>
            <input type=""/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="../js/register.js"></script>
