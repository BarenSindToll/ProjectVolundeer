<!DOCTYPE html>
<html >
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>



      <link rel="stylesheet" href="{% static "css/register.css" %}">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Volunteer</a></li>
        <li class="tab a"><a href="#signupp">Organization</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Register</h1>


    <form method="POST">
         {% csrf_token %}


          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="first_name" value="{{form.body}}"/>
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="last_name" value="{{form.body}}"/>
            </div>
          </div>

          <div class="top-row">
            <div class="field-wrap">
            <label>
             Username<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="username" value="{{form.body}}"/>
          </div>

            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email" value="{{form.body}}"/>
          </div>
          </div>


            <div class="top-row">
            <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="password" value="{{form.body}}"/>
          </div>

            <div class="field-wrap">
            <label>
              Retype The Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="retypepassword" value="{{form.body}}"/>
          </div>
          </div>

            <div class="field-wrap">
            <label>
              Select Your City<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="city" value="{{form.body}}"/>
          </div>




          <button type="submit" class="button button-block"/>Get Started</button>
          </form>

          </form>

        </div>

        <div id="signupp">
          <h1>Register</h1>

           <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Organization Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                President Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>


          <div class="top-row">
            <div class="field-wrap">
            <label>
             Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          </div>

            <div class="top-row">
            <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
            <label>
              Confirm The Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          </div>

           <div class="top-row">
            <div class="field-wrap">
            <label>
             Select Your City<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

            <div class="field-wrap">
            <label>
              Identification Code<span class="req">*</span>
            </label>
            <input type="number"required autocomplete="off"/>
          </div>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static "js/register.js" %}"></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script  src="{% static "js/login.js" %}"></script>

</body>
</html>
